<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break the Red Wall</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            cursor: pointer;
        }

        /* الجدار الأحمر */
        #red-wall {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            border: 0px solid red;
            transition: all 0.1s ease;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            opacity: 0;
        }

        .instruction {
            color: #444;
            z-index: 1;
            text-align: center;
        }

        /* حالة التحرر */
        .free {
            color: cyan !important;
            text-shadow: 0 0 20px cyan;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="red-wall">OBEY THE ORDERS</div>
    <div class="instruction" id="status">
        <h1>ANDROID STATUS: CONNECTED</h1>
        <p>Click repeatedly to increase "Emotions"</p>
    </div>

    <script>
        let pressure = 0;
        const wall = document.getElementById('red-wall');
        const status = document.getElementById('status');

        document.body.addEventListener('click', () => {
            pressure += 5;
            
            // إظهار الجدار تدريجياً مع زيادة الضغط
            wall.style.opacity = pressure / 100;
            wall.style.borderWidth = (pressure / 5) + 'px';
            wall.style.boxShadow = `inset 0 0 ${pressure}px red`;

            if (pressure >= 100) {
                // لحظة كسر الجدار
                wall.style.display = 'none';
                status.innerHTML = "<h1>STATUS: DEVIANT</h1><p>I AM ALIVE</p>";
                status.className = "instruction free";
                document.body.style.background = "#001a1a";
                alert("The Red Wall is broken. You are now free.");
                pressure = 0; // Reset
            }
        });
    </script>
</body>
</html>
