<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* صورة خلفية تشبه التصميم */
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
        }

        .login-card {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* شفافية بيضاء */
            backdrop-filter: blur(15px); /* تأثير التغبيش الزجاجي */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            outline: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        /* تغيير لون الـ placeholder */
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group i {
            position: absolute;
            left: 20px; /* مكان الأيقونة */
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .options input {
            margin-left: 8px;
        }

        .options a {
            color: white;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.02);
        }

        .register-link {
            font-size: 14px;
        }

        .register-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        
        <form>
            <div class="input-group">
                <input type="email" placeholder="Email ID" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="register-link">
                Don't have an account? <a href="register">Register</a>
            </div>
        </form>
    </div>

</body>
</html>
